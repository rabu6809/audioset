<!DOCTYPE html>
<html><head><title>AudioSET</title><style>        * {            font-family: 'Courier New', Courier, monospace}</style></head><body>
    <h1>Audio Listing</h1><div id="audio-container"></div><script>
        function createAudioElements() {
            const audioContainer = document.getElementById('audio-container');
            const audioFiles = [
            'day1.mp3',
            'game2.mp3',
            'day9.mp3',
            "faster.mp3",
            'gust-of-fjords.mp3',
            "Open.mp3",
            "Encounter.mp3",
            "bumblebee.mp3",
            "scorched-sands.mp3",
            "hey-ya.mp3",
            "high-hopes.mp3"
            ];

            audioFiles.forEach(file => {
                const musicListItem = document.createElement('details')
                const fileName = document.createElement('summary');
                fileName.innerHTML = file;
                musicListItem.appendChild(fileName);

                const audioElement = document.createElement('audio');
                audioElement.src = file;
                audioElement.controls = true;
                audioElement.loop = true;
                musicListItem.appendChild(audioElement);
                audioContainer.appendChild(musicListItem)
            });
        }
        createAudioElements();
    </script></body></html>
